<div class="row">
    <div class="col-lg-12">
        <h2>{{ ticket.subject }}</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-3" ng-repeat="thread in ticket.threads">
        <h3>Thread {{ thread.id }}</h3>
        <div class="row message" ng-repeat="message in thread.messages">
            <div class="col-md-12">
                <strong>{{ message.sender.email }}</strong>
                {{ message.body }}
            </div>
        </div>
    </div>
</div>
