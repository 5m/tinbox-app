<div class="row">
    <div class="col-md-4">
        <h1>Labels or threads</h1>
        <ul>
            <li ng-repeat="label in labels">
                <a ui-sref=".thread({threadId: label})"
                   ui-sref-active="cool-active">{{ label }}</a>
            </li>
        </ul>
    </div>
    <div class="col-md-8" ui-view></div>
</div>
